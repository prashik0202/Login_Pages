<!doctype html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body style="background-color:#f5f8f9;">

    <div id="login" style="max-width:400px;">
        <div class="text-center">
            <form action=""  method="post">
                <img class="mt-4 mb-4"src="images/logo_new.png" height="72" alt="PSG_Logo">
                <h1 style="color:rgb(41, 41, 41)"class="h2 mb-3 font-weight-normal">Please Sign in</h1>
                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                    <input type="email" id="email" class="form-control input-lg" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <!-- <span class="input-group-text" id="basic-addon1">*</span> -->
                    <input type="password" id="password" class="form-control input-lg" name="password" placeholder="Password">
                </div>
                <div class="checkbox">
                    <label for="remember-me">
                        <input type="checkbox" value="Remember-Me" id="remember-me" class="input-lg">
                        Remember Me
                    </label>
                </div>
                <div >
                    <button type="submit"class="btn btn-primary btn-lg btn-block">Login</button>
                </div>
                <br>
                <a href="#">forget password?</a>
                <br>
                <p>Don't have account?<a href="Register.html">Register here</a></p>
            </form>
        </div>
       
    </div>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        
    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
