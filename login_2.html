<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div id="login" style="max-width:400px;">
        <div class="text-center">
            <form action=""  method="post">
                <img class="mt-4 mb-4"src="images/logo_new.png" height="72" alt="PSG_Logo">
                <h1 style="color:rgb(41, 41, 41)"class="h2 mb-3 font-weight-normal">Please Sign in</h1>
                <div class="form-group">
                    <!-- <label for="email" class="sr-only">Email</label> -->
                    <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                    <input type="email" id="email" class="form-control input-lg" name="email" placeholder="Email Address">
                </div>
                <br>
                <div class="form-group">
                    <!-- <label for="password" class="sr-only">Password</label> -->
                    <!-- <span class="input-group-text" id="basic-addon1">*</span> -->
                    <input type="password" id="password" class="form-control input-lg" name="password" placeholder="Password">
                </div>
                <br>
                <div class="checkbox">
                    <label for="remember-me">
                        <input type="checkbox" value="Remember-Me" id="remember-me">
                        Remember Me
                    </label>
                </div>
                <br>
                <div >
                    <button type="submit"class="btn btn-primary btn-lg btn-block">Login</button>
                </div>
                <br>
                <a href="#">forget password?</a>
                <br>
                <p>Don't have account?<a href="Register.html">Register here</a></p>
            </form>
        </div>
       
    </div>
<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
