<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <link rel="stylesheet" href="style.css">
    <title>Register Page</title>
</head>
<body>
    <div class="container" >
        <div class="page-header">
            <h1>Registeration</h1>
            <p class="lead font-size-base">Please enter your details properly</p>
        </div> <!--page-header-->
        <div class="row">
            <div class="col-xs-4">
                <form action="">
                    <div class="form-group">
                        <label for="formName">Name</label>
                        <input type="text" id="formName" class="form-control ">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="formEmail">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon">@</div>
                            <input type="email" class="form-control" id="formEmail" >
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="formUserid">Enter Username</label>
                        <input type="text" id="formUserid" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="formPassword">Enter Paasword</label>
                        <input type="password" id="formPassword" class="form-control">
                    </div>
                </form>
                
            </div>
            <div class="col-xs-4">
                <form action="">
                    <div class="form-group">
                        <label for="formPhoneNumber">Phone Number</label>
                        <div class="input-group">
                            <div class="input-group-addon">+91</div>
                            <input type="text" class="form-control" id="formPhoneNumber" >
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="formDate">Birth Date</label>
                        <input type="date" id="formDate" class="form-control">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="formAdd">Address</label>
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                    <div>
                        <br>
                    <button type="submit" class="btn btn-primary btn-ms">Save</button>
                    </div>   
                </form>
            </div>
        </div>
    </div>
 
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        
    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
